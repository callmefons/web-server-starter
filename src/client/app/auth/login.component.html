<div class="container">
  <div class="card card-container">
    <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>

    <form [formGroup]="loginForm" novalidate autocomplete="off" (ngSubmit)="onLogin()" class="form-signin">
      <span id="reauth-email" class="reauth-email"></span>
      <input type="email" class="form-control" placeholder="Email address" id="inputEmail" formControlName="email">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
      <div style="margin-bottom: 5px">
        <small class="text-danger">{{errorMessage}}</small>
      </div>
      <button [disabled]="!loginForm.valid" type="submit" class="btn btn-lg btn-primary btn-block btn-signin">Sign in</button>
    </form>
    <a data-toggle="modal" data-target="#forgotPasswordModal" class="forgot-password">
      Forgot the password?
    </a>
  </div><!-- /card-container -->
</div><!-- /container -->


<!-- Modal -->
<div id="forgotPasswordModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" (click)="cancel()">&times;</button>
        <h4 class="modal-title">Reset Your Password</h4>
      </div>
      <div class="modal-body">
        <p>Email me a link to reset my password</p>
        <input type="email" class="form-control" placeholder="Email" #inputForgotPasswordbyEmail [(ngModel)]="emailForgotInput">

        <div *ngIf="sending" style="margin-top: 5px; margin-bottom: 5px">
          <small class="text-danger">
            {{forgottenMessage}}
          </small>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onForgotPassword(inputForgotPasswordbyEmail.value)">Send</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancel()">Cancel</button>
      </div>
    </div>

  </div>
</div>
