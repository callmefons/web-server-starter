<h1>Create new admin</h1>
{{errorMessage}}
<div>
  <form [formGroup]="createNewAdminForm" novalidate autocomplete="off"
        class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Email" id="inputEmail"
               formControlName="email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" placeholder="Password" id="inputPassword"
               formControlName="password"
               >
      </div>
    </div>
    <div class="form-group">
      <label for="inputName" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Name" id="inputName"
               formControlName="name"
               >
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          [disabled]="!createNewAdminForm.valid"
          type="button" (click)="onCreateNewAdmin()"
          class="btn btn-sm btn-default">Save Changes</button>
      </div>
    </div>
  </form>


</div>
