<div class="container">
<div class="row">
  <h2>Admin Panel</h2>
  <button class="btn btn-primary pull-right"  style="margin-bottom: 15px" (click)="onRouter('create')"><b>+</b> Add new admin</button>
</div>

<div class="row">
  <div class="table-responsive">
    <table class="table ">
      <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Status</th>
        <th class="text-center">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users" class="{{selectedUser == user ? 'active': ''}}" (click)="onSelect(user)">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
        <td><span class="label label-{{user.active ? 'success': 'default'}}">{{user.active ? 'Active': 'Inactive'}}</span>
        <td class="text-center"><a class='btn  btn-info btn-xs' (click)="gotoDetail(user.user_id)"><span class="glyphicon glyphicon-edit"></span> Edit</a></td>
      </tr>
      </tbody>
    </table>
  </div>

</div>

</div>
